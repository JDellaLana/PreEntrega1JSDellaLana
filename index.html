<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Guitarras</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/2.23.0/date-fns.min.js"></script>

</head>
<body>
    <header>
        <h1>Tienda de Guitarras</h1>
        <p>Bienvenido a nuestra tienda de guitarras. ¡Encuentra la guitarra perfecta para ti!</p>
        <p>Fecha actual: <span id="fecha-actual"></span></p>

    </header>

    <div class="formulario">
        <form id="guitarForm">
            <label for="cantidadInput">Cantidad de guitarras:</label>
            <input type="number" id="cantidadInput" min="1" required>
            <br>
            <label for="tipoSelect">Tipo de guitarra:</label>
            <select id="tipoSelect" required>
                <option value="acustica">Acústica</option>
                <option value="electrica">Eléctrica</option>
                <option value="clasica">Clásica</option>
            </select>
            <br>
            <label for="marcaSelect">Marca de guitarra:</label>
            <select id="marcaSelect" required>
                <!---->
            </select>
            <br>
            <button type="submit">Calcular Precio</button>
            <button id="fetchButton" type="button">Cargar Datos con Fetch</button>
            <button id="axiosButton" type="button">Cargar Datos con Axios</button>
        </form>
    </div>

    <div id="resultadoContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
